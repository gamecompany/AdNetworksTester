apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.TopGameStudios.AdNetworksTester"
        minSdkVersion 9
        targetSdkVersion 24
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':mopub')
    compile project(':mopubsupport')
    compile project(':moPub_lib')
    compile project(':unityandroidresources')
    compile 'com.android.support:support-v4:24.1.1'
    compile files('libs/google-play-services.jar')
    compile files('libs/mopub-volley-1.1.0.jar')
    compile files('libs/unity-classes.jar')
    compile 'com.google.android.gms:play-services:9.4.0'
}
